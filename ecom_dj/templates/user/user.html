<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 style="color:#778899;">Usuarios</h1>
    <table class="table">
        <tr>
            <th style="color:#778899;">ID</th>
            <th style="color:#778899;">Username</th>
            <th style="color:#778899;">Email</th>
            <th style="color:#778899;">Password</th>
        </tr>
        {% for u in users %}
        <tr>
            <tr>
                <td style="color:#4169E1;">{{u.id}}</td>
                <td style="color:#4169E1;">{{u.username}}</td>
                <td style="color:#4169E1;">{{u.email}}</td>
                <td style="color:#4169E1;">{{u.password}}</td>
            </tr>

        </tr>
        {% endfor %}

    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
