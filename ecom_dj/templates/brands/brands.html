{% extends 'base.html'%}
{% block content %}
<h1 style="color:#00008B; text-align: center;">Marcas</h1>
<div class="container ">
    <div class="row d-flex justify-content-center pt-3 pr-3">
        {% for b in brands %}
        <div class="col-md-4 col-sm-6 mb-4 offset-.5">
            <div class="card border border-3 rounded" style="width: 15rem; height: 15rem;">
                <img class="card-img-top" src="{{b.image_link}}" alt="Card image cap" style="width: 12rem; align-self: center;">
                <div class="card-body" >
                    <h2 class="card-title" style="text-align: center; font-weight: bolder;">{{b.name}}</h2>
                    <div class="container-fluid" style="align-items: center;">
                        <div class="row">
                            <div class="col">
                            </div>
                            <div class="col-6">
                            </div>
                            <div class="col">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
{% endblock %}
