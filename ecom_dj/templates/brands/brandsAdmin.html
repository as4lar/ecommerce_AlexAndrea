{% extends 'base.html'%}
{% block content %}
<h1 style="text-align: center; color: #00008B;">Marcas</h1>
<div>
    <a href="{% url 'create_brand'%}"><i class="fa-solid fa-plus fa-bounce"></i></a>
    <br>
</div>
<table class="table" style="text-align: center;">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Editar</th>
        <th>Eliminar</th>

    </tr>
    {% for b in brands %}
    <tr>
        <td>{{b.id}}</td>
        <td>{{b.name}}</td>
        <td><a href="{% url 'update_brand' b.id %}"><i class="fa-solid fa-pen-to-square fa-bounce"></i></a></td>
        <td><a href="{% url 'delete_brand' b.id %}"><i class="fa-solid fa-trash fa-bounce"></i></a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
