<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap"
        rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/Hola.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous">
</head>
<body> 
    <h1 style="text-align: center;">Mi Carrito</h1>
    <div class="container ">
        <div class="row d-flex justify-content-center pt-3 pr-3">
            {% for p in productos %}
            <div class="col-md-4 col-sm-6 mb-4 offset-.5">
                <div class="card" id="card-cart">
                    <img class="card-img-top" src="{{p.image_link}}" alt="Card image cap" style="width: 12rem; align-self: center;">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center; font-weight: bolder;">{{p.name}}</h5>
                        <p class="card-text"><span style="font-weight: bolder;">Marca: </span>{{p.brand}}</p>
                        <p class="card-text"><span style="font-weight: bolder;">Descripcion: </span>{{p.descripcion}}</p>
                        <p class="card-text" style="font-weight: bolder; text-align: center;"> ${{p.price}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <h1>{{total}}</h1>
    <a href="{% url 'pay_order' %}" class="btn btn-primary" style="align-self: center;">Pagar</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
